<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
<style>
	 * { box-sizing: border-box }
    #result { width: 180px; height: 50px; margin: 5px; text-align: right }
    #operatorScreen { width: 50px; height: 50px; margin: 5px; text-align: center }
    button { width: 50px; height: 50px; margin: 5px }
</style>
</head>
<body>
	<input readonly id="operatorScreen">
  <input readonly type="number" id="result">
  <div class="row">
    <button id="num_7" class="num">7</button>
    <button id="num_8" class="num">8</button>
    <button id="num_9" class="num">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num_4" class="num">4</button>
    <button id="num_5" class="num">5</button>
    <button id="num_6" class="num">6</button>
    <button id= "minus">-</button>
  </div>
  <div class="row">
    <button id="num_1" class="num">1</button>
    <button id="num_2" class="num">2</button>
    <button id="num_3" class="num">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num_0" class="num">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
